version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.8.2
  snyk: snyk/snyk@1.5.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          echo "Installing dependencies..."
          npm install 
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: sughrahassan/tamkeen-software
          tag: v1.0.2
      - docker/push:
          image: sughrahassan/tamkeen-software
          tag: v1.0.2
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Render push
          command: |
            curl "https://api.render.com/deploy/srv-d25h2o3uibrs73akib7g?key=6AYWJOOgSZg"
  scan:
    docker:
      - image: cimg/node:16.10
    environment:
      IMAGE_NAME: sughrahassan/tamkeen-software
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - run: docker build -t $IMAGE_NAME .
      - sync/scan:
          docker-image-name: $IMAGE_NAME





workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
  
      - scan:
          requires:
            - build
